{% load static blog_tags twitter_tag cache compress %}

<head>
    <meta charset="utf-8" />
    <title>Instanssi 2018</title>
    <meta name="description" content="Digitaalisen tekemisen festivaali">
    <meta name="viewport" content="initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'main2018/images/icons/icon-favicon.png' %}" />
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'main2018/css/style.scss' %}" /> {% endcompress %}

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="alternate" type="application/rss+xml" title="Instanssi Blog - RSS" href="{% blog_rss_url %}" />
    <meta property="og:locale" content="fi_FI" />
    <meta property="og:url" content="http://instanssi.org/2018/" />
    <meta property="og:image" content="{% static 'main2018/images/icons/instanssi-og-256.png' %}" />
    <meta property="og:image:width" content="256" />
    <meta property="og:image:height" content="182" />
    <meta property="og:title" content="Instanssi - Digitaalisen tekemisen festivaali" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Instanssi" /> {% block head %}{% endblock %} {% if GOOGLE_ANALYTICS %}
    <script type="text/javascript">
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{ GOOGLE_ANALYTICS_CODE }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
    <script type="text/javascript">
        $(function () {
            {% block jquery %}
            {% endblock %}
        });
    </script>
    <script type="text/javascript" src="{% static 'main2018/js/base.js' %}"></script>
</head>
