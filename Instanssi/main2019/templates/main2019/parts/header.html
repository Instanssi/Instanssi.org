{% load static blog_tags twitter_tag cache compress %}

<div class="container">
    <div class="header-bg-fx"></div>
    <div class="header-title">
        <a href="{% url 'main2019:index' %}" class="logo">
            <div class="header-info">
                <h1 class="sr-only">Instanssi&nbsp;2019</h1>
                <p class="tagline sr-only">Digitaalisen tekemisen festivaali</p>
                <p class="time">Jyväskylässä 28.2.-3.3.2019!</p>
            </div>
        </a>
    </div>
    <div class="main-nav-container container">
        <nav class="main-nav">
            <div class="clearer"></div>
            <ul class="nav nav-tabs">
                <li class="item-blog {% if templatename == 'index' %}active{% endif %}"><a href="{% url 'main2019:index' %}">Blogi</a></li>
                <li class="item-info {% if templatename == 'info' %}active{% endif %}"><a href="{% url 'main2019:info' %}">Info</a></li>
                <li class="item-kompos {% if templatename == 'kompot' %}active{% endif %}"><a href="{% url 'main2019:kompot' %}">Kompot</a></li>
                <li class="item-programme {% if templatename == 'ohjelma' %}active{% endif %}"><a href="{% url 'main2019:ohjelma' %}">Ohjelma</a></li>
                <li class="item-schedule {% if templatename == 'aikataulu' %}active{% endif %}" ><a href="{% url 'main2019:aikataulu' %}">Aikataulu</a></li>
                <li class="item-english {% if templatename == 'english' %}active{% endif %}"><a href="{% url 'main2019:english' %}">In English</a></li>
                <li class="item-stream"><a href="https://www.twitch.tv/instanssi" target="_blank">Stream</a></li>
                <li class="menu-item-right item-store"><a href="{% url 'store:index' %}">Kauppa</a></li>
                <li class="menu-item-right item-kompomaatti"><a href="{% url 'km:index' event_id %}">Kompomaatti</a></li>
                <li class="menu-item-right item-archive"><a href="{% url 'archive:index' %}">Arkisto</a></li>
                <div class="clearer"></div>
            </ul>
        </nav>
    </div>
    <div class="nav-btn">
        <span class="fa fa-fw fa-bars"></span>
    </div>
</div>
