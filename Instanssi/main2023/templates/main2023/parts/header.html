{% load static %}
<div class="container">
    <div class="header-title">
        <a href="{% url 'main2023:index' %}" class="logo">
            <div class="header-info">
                <h1 class="sr-only">Instanssi 2023</h1>
                <!--<p class="tagline"></p>-->
                <p class="time">Jyväskylässä 2.3.-5.3.2023!</p>
            </div>
        </a>
        
        <span class="dragoncube dragoncube--blue"></span>
        <span class="dragoncube dragoncube--purple"></span>
        <span class="dragoncube dragoncube--pink"></span>

    </div>
    <div class="main-nav-container container">
        <nav class="main-nav">
            <div class="clearer"></div>
            <ul class="nav nav-tabs">
                <li class="item-blog {% if templatename == 'index' %}active{% endif %}"><a href="{% url 'main2023:index' %}">Blogi</a></li>
                <li class="item-info {% if templatename == 'info' %}active{% endif %}"><a href="{% url 'main2023:info' %}">Info</a></li>
                <li class="item-kompos {% if templatename == 'kompot' %}active{% endif %}"><a href="{% url 'main2023:kompot' %}">Kompot</a></li>
                <li class="item-programme {% if templatename == 'ohjelma' %}active{% endif %}"><a href="{% url 'main2023:ohjelma' %}">Ohjelma</a></li>
                <li class="item-schedule {% if templatename == 'aikataulu' %}active{% endif %}" ><a href="{% url 'main2023:aikataulu' %}">Aikataulu</a></li>
                <li class="item-english {% if templatename == 'english' %}active{% endif %}"><a href="{% url 'main2023:english' %}">In English</a></li>
                <li class="item-stream"><a href="https://www.twitch.tv/instanssi" target="_blank">Stream</a></li>
                <!--<li class="item-radio {% if templatename == 'radio' %}active{% endif %}"><a href="{% url 'main2023:radio' %}">Radio</a></li>-->
                <li class="menu-item-right item-store"><a href="{% url 'store:index' %}">Kauppa</a></li>
                <li class="menu-item-right item-kompomaatti"><a href="{% url 'km:index' event_id %}">Kompomaatti</a></li>
                <li class="menu-item-right item-archive"><a href="{% url 'archive:index' %}">Arkisto</a></li>
                <div class="clearer"></div>
            </ul>
        </nav>
    </div>
    <div class="nav-btn">
        <span class="fa fa-fw fa-bars"></span>
    </div>
</div>
