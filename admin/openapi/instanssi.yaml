        name: model
        schema:
          type: string
      - in: query
        name: object_pk
        schema:
          type: string
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      tags:
      - admin
      security:
      - knoxApiToken: []
      - cookieAuth: []
