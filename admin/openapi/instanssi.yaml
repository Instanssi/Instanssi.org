components:
  schemas:
    ActionEnum:
      enum:
      - 0
      - 1
      - 2
      - 3
      type: integer
      description: |-
        * `0` - create
        * `1` - update
        * `2` - delete
        * `3` - access
    Actor:
      type: object
      description: Serializer for the actor (user) who made the change.
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          title: Käyttäjätunnus
          description: Vaaditaan. Enintään 150 merkkiä. Vain kirjaimet, numerot ja
            @/./+/-/_ ovat sallittuja.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - id
      - username
    AlternateEntryFile:
      type: object
      description: Staff serializer for alternate entry files (transcoded media).
      properties:
        format:
          type: string
          readOnly: true
        url:
          type: string
          readOnly: true
      required:
      - format
      - url
    ArchiverStatus:
      type: object
      description: Serializer for archiver status response.
      properties:
        is_archived:
          type: boolean
          description: Whether the event is visible in the public archive
        has_non_archived_items:
          type: boolean
          description: Whether there are entries/participations not owned by archive
            user
        ongoing_activity:
          type: boolean
          description: Whether the event is still ongoing
        votes_unoptimized:
          type: boolean
          description: Whether voting results need to be pre-calculated (archive_score/archive_rank
            not set)
        old_votes_found:
          type: boolean
          description: Whether there are old vote records to clean up
      required:
      - has_non_archived_items
      - is_archived
      - old_votes_found
      - ongoing_activity
      - votes_unoptimized
    AuthToken:
      type: object
      description: Read-only serializer for listing tokens.
      properties:
        pk:
          type: string
          readOnly: true
          title: Digest
        token_key:
          type: string
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
        expiry:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        user:
          type: integer
          readOnly: true
      required:
      - created
      - expiry
      - pk
      - token_key
      - user
    AuthTokenCreateRequest:
      type: object
      description: Input serializer for token creation.
      properties:
        expiry:
          type: string
          format: date-time
      required:
      - expiry
    AuthTokenCreateResponse:
      type: object
      description: Response with plain token (shown only once).
      properties:
        pk:
          type: string
        token_key:
          type: string
        token:
          type: string
        created:
          type: string
          format: date-time
        expiry:
          type: string
          format: date-time
      required:
      - created
      - expiry
      - pk
      - token
      - token_key
    BlogEntry:
      type: object
      description: |-
        Serializer for staff - includes all fields.

        The user field is read-only and set automatically to the current user on create.
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
          nullable: true
          title: Käyttäjä
        date:
          type: string
          format: date-time
          readOnly: true
          title: Aika
        title:
          type: string
          title: Otsikko
          description: Lyhyt otsikko entrylle.
          maxLength: 128
        text:
          type: string
          title: Teksti
        public:
          type: boolean
          title: Julkinen
          description: Mikäli entry on julkinen, tulee se näkyviin sekä tapahtuman
            sivuille että RSS-syötteeseen.
        event:
          type: integer
          title: Tapahtuma
        created_by:
          type: string
          readOnly: true
      required:
