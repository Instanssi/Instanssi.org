{% load static %}
<div class="container">
    <div class="header-background">
        <picture class="header-lohari-bg">
            <source type="image/webp" srcset="{% static 'main2024/images/web_lohari_bg.webp' %}">
            <img src="{% static 'main2024/images/web_lohari_bg.png' %}">
        </picture>
        <picture class="header-lohari">
            <source type="image/webp" srcset="{% static 'main2024/images/web_lohari.webp' %}">
            <img src="{% static 'main2024/images/web_lohari.png' %}">
        </picture>
        <picture class="header-lohari-glitch1">
            <source type="image/webp" srcset="{% static 'main2024/images/web_loharin-glitch1.webp' %}">
            <img src="{% static 'main2024/images/web_loharin-glitch1.png' %}">
        </picture>
        <picture class="header-lohari-glitch2">
            <source type="image/webp" srcset="{% static 'main2024/images/web_loharin-glitch2.webp' %}">
            <img src="{% static 'main2024/images/web_loharin-glitch2.png' %}">
        </picture>
    </div>
    <div class="header-title">
        <a href="{% url 'main2024:index' %}" class="logo">
            <div class="header-info">
                <h1 class="sr-only">Instanssi 2024</h1>
                <!--<p class="tagline"></p>-->
                <p class="time">Jyväskylässä 29.2.-3.3.2024!</p>
            </div>
        </a>
    </div>
    <div class="main-nav-container">
        <nav class="main-nav">
            <div class="clearer"></div>
            <ul class="nav nav-tabs">
                <li class="item-blog {% if templatename == 'index' %}active{% endif %}"><a href="{% url 'main2024:index' %}">Blogi</a></li>
                <li class="item-info {% if templatename == 'info' %}active{% endif %}"><a href="{% url 'main2024:info' %}">Info</a></li>
                <!--<li class="item-kompos {% if templatename == 'kompot' %}active{% endif %}"><a href="{% url 'main2024:kompot' %}">Kompot</a></li>-->
                <!--<li class="item-programme {% if templatename == 'ohjelma' %}active{% endif %}"><a href="{% url 'main2024:ohjelma' %}">Ohjelma</a></li>-->
                <!--<li class="item-schedule {% if templatename == 'aikataulu' %}active{% endif %}" ><a href="{% url 'main2024:aikataulu' %}">Aikataulu</a></li>-->
                <li class="item-english {% if templatename == 'english' %}active{% endif %}"><a href="{% url 'main2024:english' %}">In English</a></li>
                <!--<li class="item-stream"><a href="https://www.twitch.tv/instanssi" target="_blank">Stream</a></li>-->
                <!--<li class="item-radio {% if templatename == 'radio' %}active{% endif %}"><a href="{% url 'main2024:radio' %}">Radio</a></li>-->
                <!--<li class="menu-item-right item-store"><a href="{% url 'store:index' %}">Kauppa</a></li>-->
                <li class="menu-item-right item-kompomaatti"><a href="{% url 'km:index' event_id %}">Kompomaatti</a></li>
                <li class="menu-item-right item-archive"><a href="{% url 'archive:index' %}">Arkisto</a></li>
                <div class="clearer"></div>
            </ul>
        </nav>
    </div>
    <div class="nav-btn">
        <span class="fa fa-fw fa-bars"></span>
    </div>
</div>
