{% load allauth %}
{% comment %} djlint:off {% endcomment %}
{% if attrs.href %}
<a href="{{ attrs.href }}" class="btn btn-outline-light">{% slot %}{% endslot %}</a>
{% else %}
<button
    {% if attrs.form %}form="{{ attrs.form }}"{% endif %}
    {% if attrs.id %}id="{{ attrs.id }}"{% endif %}
    {% if attrs.name %}name="{{ attrs.name }}"{% endif %}
    {% if attrs.value %}value="{{ attrs.value }}"{% endif %}
    {% if attrs.type %}type="{{ attrs.type }}"{% endif %}
    class="btn {% if 'danger' in attrs.tags or 'delete' in attrs.tags %}btn-danger{% elif 'secondary' in attrs.tags %}btn-outline-light{% else %}btn-primary{% endif %}"
>{% slot %}{% endslot %}</button>
{% endif %}
