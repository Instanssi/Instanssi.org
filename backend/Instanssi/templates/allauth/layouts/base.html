<!DOCTYPE html>
<html lang="fi" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Instanssi.org{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css" rel="stylesheet" integrity="sha384-AGSGRaBRodcsy1n0F2zMm+LfXuZry/ZJ6nfio36UgMuNBs/AOC8ciJ7py4SgkpoY" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css" rel="stylesheet" integrity="sha384-CNhPUG5cpX8UuKLY0BCb+gzedmWkhHPKATz919jTKgOXajXjkEY99Qr51B5V2wOQ" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #262729 url('/static/images/dragon.jpg') top center no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .auth-card {
            background: rgba(30, 30, 34, 0.95);
            border: 1px solid rgba(0, 203, 230, 0.3);
        }
        .auth-card h1 {
            font-family: 'Exo 2', sans-serif;
            font-weight: 900;
            color: #00cbe6;
        }
        .auth-card h2 {
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
        }
        a { color: #00cbe6; }
        a:hover { color: #33d6ec; }
        .btn-social {
            border-color: #555;
            background: #333;
        }
        .btn-social:hover {
            background: #444;
            border-color: #777;
        }
        .form-control:focus {
            border-color: #00cbe6;
            box-shadow: 0 0 0 0.2rem rgba(0, 203, 230, 0.25);
        }
        .divider {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 0.85em;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #444;
        }
        .divider span { padding: 0 12px; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="d-flex justify-content-center align-items-center px-3">
    <div class="auth-card card shadow-lg" style="max-width: 440px; width: 100%;">
        <div class="card-body p-4">
            <h1 class="text-center mb-2 fs-3">Instanssi.org</h1>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show py-2 mb-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
