    get:
      operationId: admin_auditlog_list
      description: |-
        Read-only viewset for viewing audit log entries.

        Requires auditlog.view_logentry permission. Model-specific filtering
        is handled in get_queryset().
      parameters:
      - in: query
        name: app_label
        schema:
          type: string
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: model
        schema:
          type: string
      - in: query
        name: object_pk
        schema:
          type: string
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      tags:
      - admin
      security:
      - knoxApiToken: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLogEntryList'
          description: ''
