[tool.poetry]
name = "instanssi.org"
version = "1.0.0"
description = "Instanssi website"
authors = ["Tuomas Virtanen <katajakasa@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
Django = "^5.0"
django-countries = "^7.4.2"
django-crispy-forms = "^2.0"
crispy-bootstrap3 = "^2022.1"
django-imagekit = "^5.0.0"
django-classy-tags = "^4.0.0"
django-filter = "^23.3"
django-compressor = "^4.1"
django-qr-code = "^3.1.1"
django-auditlog = "^2.2.1"
celery = "^5.3.4"
Pillow = "^10.0.1"
social-auth-core = "^4.4.1"
social-auth-app-django = "^5.3.0"
django-libsass = "^0.9"
requests = "^2.31.0"
sentry-sdk = "^1.31.0"
djangorestframework = "^3.14.0"
django-rest-knox = "^4.2.0"
tabulate = "^0.9.0"
arrow = "^1.2.3"
gunicorn = "^21.2.0"
uvicorn = {extras = ["standard"], version = "^0.25.0"}
unidecode = "^1.3.6"
yarl = "^1.9.2"
orjson = "^3.9.15"
ffmpeg-python = "^0.2.0"
psycopg = {extras = ["binary", "pool"], version = "^3.1.9"}
redis = {extras = ["hiredis"], version = "^5.0.0"}
mastodon-py = "^1.8.1"
nh3 = "^0.2.15"

[tool.poetry.group.dev.dependencies]
Faker = "^15.3.3"
black = "^22.10.0"
isort = "^5.10.1"
pytest = "^7.2.0"
pytest-django = "^4.5.2"
pytest-cov = "^4.0.0"
pytest-xdist = "^3.1.0"
freezegun = "^1.2.2"
requests-mock = "^1.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
line-length = 109
target-version = ['py311']

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "Instanssi.test_settings"
FAIL_INVALID_TEMPLATE_VARS = true
minversion = "6.0"
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
omit = [
    "**/migrations/*",
]
