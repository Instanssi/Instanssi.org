openapi: '3.0.0'
info:
  version: 2.0.0
  title: Payment API
  description: |
    Paytrail Payment API
  contact:
    name: Checkout
    url: https://github.com/paytrail/api-documentation/issues
servers:
  - url: https://services.paytrail.com
tags:
  - name: payments
    description: Create, fetch or refund payments
  - name: token payments
    description: Tokenize payment cards and issue payments on tokens
  - name: payment reports
    description: Request a payment report
  - name: settlements
    description: List settlement IDs
paths:
  /payments:
    post:
      tags:
        - payments
      summary: Create a new open payment
      description: Create a new open payment, returns a list of available payment methods.
      operationId: createPayment
      parameters:
        - name: checkout-account
          in: header
          description: Merchant ID
          example: 375917
          schema:
            type: integer
            format: int32
        - name: checkout-algorithm
          in: header
          description: HMAC algorithm
          example: sha512
          schema:
            type: string
            enum:
              - sha256
              - sha512
        - name: checkout-method
          in: header
          description: HTTP method of the request
          example: POST
          schema:
            type: string
            enum:
              - GET
              - POST
        - name: checkout-timestamp
          in: header
          description: Current timestamp in ISO 8601 format
          example: '2018-08-08T10:10:59Z'
          schema:
            type: string
            format: date-time
        - name: checkout-nonce
          in: header
          description: Unique random identifier
          example: 39da40b8-5fb0-499c-869d-35e575b9a6cd
          schema:
            type: string
        - name: signature
          in: header
          description: HMAC signature calculated over the request headers and payload
          schema:
            type: string
      requestBody:
        description: Payment body payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRequest'
      responses:
        '201':
          description: Payment request created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentRequestResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /payments/{transactionId}:
    get:
      tags:
        - payments
      summary: Get a payment by Checkout transaction ID
      description: Get a single payment
      operationId: getPaymentByTransactionId
      parameters:
        - name: transactionId
          in: path
          description: Transaction ID of payment to fetch
          required: true
          schema:
            type: string
            format: uuid
            example: 93ee8d18-10db-410b-92ac-7d6e49369ce3
        - name: checkout-account
          in: header
          description: Merchant ID
          example: 375917
          schema:
            type: integer
            format: int32
        - name: checkout-algorithm
          in: header
          description: HMAC algorithm
          example: sha512
          schema:
            type: string
            enum:
              - sha256
              - sha512
        - name: checkout-method
          in: header
          description: HTTP method of the request
          example: GET
          schema:
            type: string
            enum:
              - GET
              - POST
        - name: checkout-transaction-id
          in: header
          description: The same transaction ID as in route
          schema:
            type: string
            format: uuid
            example: 93ee8d18-10db-410b-92ac-7d6e49369ce3
        - name: checkout-timestamp
          in: header
          description: Current timestamp in ISO 8601 format
          example: '2018-08-08T10:10:59Z'
          schema:
            type: string
            format: date-time
        - name: checkout-nonce
          in: header
          description: Unique random identifier
          example: 39da40b8-5fb0-499c-869d-35e575b9a6cd
          schema:
            type: string
        - name: signature
          in: header
          description: HMAC signature calculated over the request headers and payload
          schema:
            type: string
      responses:
        '200':
          description: Payment response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /payments/{transactionId}/refund:
    post:
      tags:
        - payments
      summary: Refund a payment
      description: |
        Refund a payment by transaction ID. Refund operation is asynchronous. Refund request is validated,
        and if the refund can be done a 201 is returned.
      operationId: refundPaymentByTransactionId
      parameters:
        - name: transactionId
          in: path
          description: Transaction ID of payment to refund
          required: true
          schema:
            type: string
            format: uuid
            example: 93ee8d18-10db-410b-92ac-7d6e49369ce3
        - name: checkout-account
          in: header
          description: Merchant ID
          example: 375917
          schema:
            type: integer
            format: int32
        - name: checkout-algorithm
          in: header
          description: HMAC algorithm
          example: sha512
          schema:
            type: string
            enum:
              - sha256
              - sha512
        - name: checkout-method
          in: header
          description: HTTP method of the request
          example: POST
          schema:
            type: string
            enum:
              - GET
              - POST
        - name: checkout-transaction-id
          in: header
          description: The same transaction ID as in route
          schema:
            type: string
            format: uuid
            example: 93ee8d18-10db-410b-92ac-7d6e49369ce3
        - name: checkout-timestamp
          in: header
          description: Current timestamp in ISO 8601 format
          example: '2018-08-08T10:10:59Z'
          schema:
            type: string
            format: date-time
        - name: checkout-nonce
          in: header
          description: Unique random identifier
          example: 39da40b8-5fb0-499c-869d-35e575b9a6cd
          schema:
            type: string
        - name: signature
          in: header
          description: HMAC signature calculated over the request headers and payload
          schema:
            type: string
      requestBody:
        description: Refund payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Refund'
      responses:
        '201':
          description: Refund created succesfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefundResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          description: Payment method provider does not support refunds
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          $ref: '#/components/responses/Error'

  /payments/{transactionId}/activate-invoice:
    post:
      tags:
        - payments
      summary: Activate invoice
      description: |
        Manually activate invoice by transaction ID. Can only be used if payment was paid with Collector and is in pending status.
      operationId: activateInvoiceByTransactionId
      parameters:
        - name: transactionId
          in: path
          description: Transaction ID of payment to activate invoice
          required: true
          schema:
            type: string
            format: uuid
            example: 93ee8d18-10db-410b-92ac-7d6e49369ce3
        - name: checkout-account
          in: header
          description: Merchant ID
          example: 375917
          schema:
            type: integer
            format: int32
        - name: checkout-algorithm
          in: header
          description: HMAC algorithm
          example: sha512
          schema:
            type: string
            enum:
              - sha256
              - sha512
        - name: checkout-method
          in: header
          description: HTTP method of the request
          example: POST
          schema:
            type: string
            enum:
              - GET
              - POST
        - name: checkout-transaction-id
          in: header
          description: The same transaction ID as in route
          schema:
            type: string
            format: uuid
            example: 93ee8d18-10db-410b-92ac-7d6e49369ce3
        - name: checkout-timestamp
          in: header
          description: Current timestamp in ISO 8601 format
          example: '2018-08-08T10:10:59Z'
          schema:
            type: string
            format: date-time
        - name: checkout-nonce
          in: header
          description: Unique random identifier
          example: 39da40b8-5fb0-499c-869d-35e575b9a6cd
          schema:
            type: string
        - name: signature
          in: header
          description: HMAC signature calculated over the request headers and payload
          schema:
            type: string
      responses:
        '200':
          description: Invoice activated succesfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivateInvoiceResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /merchants/payment-providers:
    get:
      tags:
        - payments
        - providers
      summary: List merchant payment methods
      description: |
        Returns the payment methods available for merchant without creating
        a new payment to the system. Useful for displaying payment provider
        icons during different phases of checkout before finally actually
        creating the payment request when customer decides to pay
      operationId: getPaymentProviders
      parameters:
        - name: checkout-account
          in: header
          description: Merchant ID
          example: 375917
          schema:
            type: integer
            format: int32
        - name: checkout-algorithm
          in: header
          description: HMAC algorithm
          example: sha512
          schema:
            type: string
            enum:
              - sha256
              - sha512
        - name: checkout-method
          in: header
          description: HTTP method of the request
          example: GET
          schema:
            type: string
            enum:
              - GET
              - POST
        - name: checkout-timestamp
          in: header
          description: Current timestamp in ISO 8601 format
          example: '2018-08-08T10:10:59Z'
          schema:
            type: string
            format: date-time
        - name: checkout-nonce
          in: header
          description: Unique random identifier
          example: 39da40b8-5fb0-499c-869d-35e575b9a6cd
          schema:
            type: string
        - name: signature
          in: header
          description: HMAC signature calculated over the request headers and payload
          schema:
            type: string
        - name: amount
          in: query
          description: |
            Optional amount in minor unit (eg. EUR cents) for the payment providers. Some providers have minimum
            or maximum amounts that can be purchased.
          example: 500
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: groups
          in: query
          description: Comma separated list of payment method groups to include in the reply.
          schema:
            type: array
            items:
              type: string
              enum:
                - mobile
                - bank
                - creditcard
                - credit
                - other
          explode: false
          style: form
      responses:
        '200':
          description: Payment methods available
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BasePaymentMethodProvider'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'
  /merchants/grouped-payment-providers:
    get:
      tags:
        - payments
        - providers
      summary: List grouped merchant payment methods
      description: |
        Similar to the /merchants/payment-providers, but in addition of a flat
        list of providers, it returns payment group data containing localized
        names, icon URLs and grouped providers, and a localized text
        with a link to the terms of payment.
      operationId: getGroupedPaymentProviders
      parameters:
        - name: checkout-account
          in: header
          description: Merchant ID
          example: 375917
          schema:
            type: integer
            format: int32
        - name: checkout-algorithm
          in: header
          description: HMAC algorithm
          example: sha512
          schema:
            type: string
            enum:
              - sha256
              - sha512
        - name: checkout-method
          in: header
          description: HTTP method of the request
          example: GET
          schema:
            type: string
            enum:
              - GET
              - POST
        - name: checkout-timestamp
          in: header
          description: Current timestamp in ISO 8601 format
          example: '2018-08-08T10:10:59Z'
          schema:
            type: string
            format: date-time
        - name: checkout-nonce
          in: header
          description: Unique random identifier
          example: 39da40b8-5fb0-499c-869d-35e575b9a6cd
          schema:
            type: string
        - name: signature
          in: header
          description: HMAC signature calculated over the request headers and payload
          schema:
            type: string
        - name: amount
          in: query
          description: |
            Optional amount in minor unit (eg. EUR cents) for the payment providers. Some providers have minimum
            or maximum amounts that can be purchased.
          example: 500
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: groups
          in: query
          description: Comma separated list of payment method groups to include in the reply.
          schema:
            type: array
            items:
              type: string
              enum:
                - mobile
                - bank
                - creditcard
                - credit
                - other
          explode: false
          style: form
        - name: language
          in: query
          description: |
            Language code of the language the terms of payment and the payment group names will be localized in.
            Defaults to FI if left undefined
          required: false
          schema:
            type: string
            enum:
              - FI
              - SV
              - EN
          style: form
      responses:
        '200':
          description: Payment methods available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupedPaymentProvidersResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /settlements:
    get:
      tags:
        - settlements
      summary: List settlement IDs
      description: |
        Returns settlement IDs
      operationId: listSettlementIds
      parameters:
        - name: startDate
          in: query
          description: Filter out settlements created before given date.
          example: '2019-01-01'
          required: false
          style: form
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: Filter out settlements created after given date.
          example: '2019-01-01'
          required: false
          style: form
          schema:
            type: string
            format: date
        - name: bankReference
          in: query
          description: Only include settlements with the given bank reference
          example: '1234567890-1111'
          required: false
          style: form
          schema:
            type: string
            maxLength: 20
        - name: limit
          in: query
          description: Limit the number of settlement IDs returned
          example: '1'
          required: false
          style: form
          schema:
            type: string
            format: integer
        - name: submerchant
          in: header
          description: Get submerchant's payment report
          example: '695874'
          required: false
          style: form
          schema:
            type: string
            format: integer
        - name: checkout-account
          in: header
          description: Merchant ID
          example: 375917
          schema:
            type: integer
            format: int32
        - name: checkout-algorithm
          in: header
          description: HMAC algorithm
          example: sha512
          schema:
            type: string
            enum:
              - sha256
              - sha512
        - name: checkout-method
          in: header
          description: HTTP method of the request
          example: POST
          schema:
            type: string
            enum:
              - GET
              - POST
        - name: checkout-timestamp
          in: header
          description: Current timestamp in ISO 8601 format
          example: '2018-08-08T10:10:59Z'
          schema:
            type: string
            format: date-time
        - name: signature
          in: header
          description: HMAC signature calculated over the request headers and payload
          schema:
            type: string
      responses:
        '200':
          description: List of settlement IDs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SettlementIdItem'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /tokenization/addcard-form:
    post:
      tags:
        - token payments
      summary: Request a redirect to card addition form
      description: |
        Request a redirect to card addition form. This will redirect user to the card addition form, then back to Checkout servers, and finally to merchant's redirect url.
      operationId: addCardForm
      requestBody:
        description: Add card payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCardFormRequest'
      responses:
        '302':
          description: Redirect to card addition form (or checkout-redirect-cancel-url)
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Tokenization not allowed for merchant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tokenization/{checkout-tokenization-id}:
    post:
      tags:
        - token payments
      summary: Request a card token for given tokenization id
      description: |
        Use checkout-tokenization-id received from /tokenization/addcard-form redirect to request a token which can be used for payments.
      operationId: requestTokenForTokenizationId
      parameters:
        - name: checkout-account
          in: header
          description: Merchant ID
          example: 375917
          schema:
            type: integer
            format: int32
        - name: checkout-algorithm
          in: header
          description: HMAC algorithm
          example: sha512
          schema:
            type: string
            enum:
              - sha256
              - sha512
        - name: checkout-method
          in: header
          description: HTTP method of the request
          example: POST
          schema:
            type: string
            enum:
              - GET
              - POST
        - name: checkout-timestamp
          in: header
          description: Current timestamp in ISO 8601 format
          example: '2018-08-08T10:10:59Z'
          schema:
            type: string
            format: date-time
        - name: checkout-nonce
          in: header
          description: Unique random identifier
          example: 39da40b8-5fb0-499c-869d-35e575b9a6cd
          schema:
            type: string
        - name: signature
          in: header
          description: HMAC signature calculated over the request headers and payload
          schema:
            type: string
      responses:
        '200':
          description: Tokenization request response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenizationRequestResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Credit cards and/or AMEX not enabled for merchant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /payments/token/mit/charge:
    post:
      tags:
        - token payments
      summary: Request merchant initiated transaction charge on token
      description: |
        Request merchant initiated transaction charge on token. This method should be used when charging the customer's card in a context, where the customer is not actively participating in the transaction.
      operationId: tokenMitCharge
      parameters:
        - name: checkout-account
          in: header
          description: Merchant ID
          example: 375917
          schema:
            type: integer
            format: int32
        - name: checkout-algorithm
          in: header
          description: HMAC algorithm
          example: sha512
          schema:
            type: string
            enum:
              - sha256
              - sha512
        - name: checkout-method
          in: header
          description: HTTP method of the request
          example: POST
          schema:
            type: string
            enum:
              - GET
              - POST
        - name: checkout-timestamp
          in: header
          description: Current timestamp in ISO 8601 format
          example: '2018-08-08T10:10:59Z'
          schema:
            type: string
            format: date-time
        - name: checkout-nonce
          in: header
          description: Unique random identifier
          example: 39da40b8-5fb0-499c-869d-35e575b9a6cd
          schema:
            type: string
        - name: signature
          in: header
          description: HMAC signature calculated over the request headers and payload
          schema:
            type: string
      requestBody:
        description: MIT Charge payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenPaymentRequest'
      responses:
        '201':
          description: MIT charge request created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenMITPaymentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Error'

  /payments/token/mit/authorization-hold:
    post:
      tags:
        - token payments
      summary: Request merchant initiated transaction authorization hold on token
      description: |
        Request merchant initiated transaction authorization hold on token. This method should be used when creating an authorization hold on the customer's card in a context, where the customer is not actively participating in the transaction.
      operationId: tokenMitAuthorizationHold
      parameters:
        - name: checkout-account
          in: header
          description: Merchant ID
          example: 375917
          schema:
            type: integer
            format: int32
        - name: checkout-algorithm
          in: header
          description: HMAC algorithm
          example: sha512
          schema:
            type: string
            enum:
